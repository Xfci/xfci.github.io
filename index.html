<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:1920px;">
    <n8nchatui-inpage></n8nchatui-inpage>
    <script type="module" defer>
        import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
        Chatbot.initFull({
          "n8nChatUrl": "http://localhost:5678/webhook/1b3a54c0-ca1e-42bc-8556-8ef16bc85f2c/chat",
          "metadata": {},
          "theme": {
            "button": {
              "iconColor": "#373434",
              "backgroundColor": "#cdffb8"
            },
            "chatWindow": {
              "borderRadiusStyle": "none",
              "avatarBorderRadius": 25,
              "messageBorderRadius": 22,
              "showTitle": true,
              "title": "Serapp Chatbot",
              "titleAvatarSrc": "https://xfci.github.io/avatar.svg",
              "avatarSize": 36,
              "welcomeMessage": "Merhaba, bitkiler veya seralar hakkında yardıma mı ihtiyacınız var? Bana danışabilirsiniz.",
              "errorMessage": "Bilinmeyen bir hata meydana geldi! Daha sonra tekrar deneyiniz.",
              "backgroundColor": "#212121",
              "height": 0,
              "width": 0,
              "fontSize": 16,
              "starterPrompts": [
                "Bu hastalık nedir?",
                "Bir seranın ihtiyaçları?"
              ],
              "starterPromptFontSize": 13,
              "renderHTML": false,
              "clearChatOnReload": false,
              "showScrollbar": false,
              "botMessage": {
                "backgroundColor": "#43af08",
                "textColor": "#fafafa",
                "showAvatar": true,
                "avatarSrc": "https://xfci.github.io/avatar-png.svg"
              },
              "userMessage": {
                "backgroundColor": "#313031",
                "textColor": "#fff",
                "showAvatar": true,
                "avatarSrc": "https://xfci.github.io/avatar-user.svg"
              },
              "textInput": {
                "placeholder": "Sorunuzu yazınız...",
                "backgroundColor": "#313031",
                "textColor": "#808080",
                "sendButtonColor": "#808080",
                "maxChars": 50,
                "maxCharsWarningMessage": "You exceeded the characters limit. Please input less than 50 characters.",
                "autoFocus": false,
                "borderRadius": 35,
                "sendButtonBorderRadius": 50
              },
              "uploadsConfig": {
                "enabled": true,
                "acceptFileTypes": [
                  "jpeg",
                  "jpg",
                  "png",
                  "webp",
                  "svg",
                  "bmp"
                ],
                "maxFiles": 5,
                "maxSizeInMB": 10
              }
            }
          }
          });
        </script>
</body>
</html>
